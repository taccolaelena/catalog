<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Messy.fm</title>
    <meta name="description" content="Catalog_Messyfm">


    <link rel="stylesheet" href="css/styles.css">



</head>


<body>
    <header>
        <div class="logo">
            <a href=""> <img src="/home/elena/work/catalog/images/navbar_logo.svg" alt="navbar_logo"></a>
        </div>

        <div class="menu">
            <ul>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Book a Demo</li>
                </a>
                <a href="#">
                    <li>Pricing</li>
                </a>
                <a href="#">
                    <li>Sign In</li>
                </a>
            </ul>
        </div>
    </header>

    <main>
        <h1>Messy.fm Public Podcasts</h1>

        <div class="menu_main">
            <div class="dropdown">
                <label for="categories"></label>
                <select name="categories" id="categories">
                    <option value="" selected disabled hidden>Categories</option>
                    <option value="business">Business</option>
                    <option value="education">Education</option>
                    <option value="arts">Arts</option>
                    <option value="leisure">Leisure</option>
                    <option value="goverment">Goverment</option>
                    <option value="health_fitness">H disabled option>
                    <option value="religion">Religion & Spirituality</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="comedy">Comedy</option>
                    <option value="fiction">Fiction</option>
                    <option value="history">History</option>
                    <option value="true_crime">True Crime</option>
                    <option value="TV_Film">TV & Film</option>
                </select>
            </div>

            <div class="search">

                <form>
                    <input type="search" class="searchTerm" placeholder="Search for Podcasts">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="content">
            <h2>Top & Trending Episodes</h2>

            <h2>Can't Miss Shows</h2>

            <h2>Latest Episodes from Messy Podcasters</h2>
        </div>
    </main>

    <footer>
        <img src="/home/elena/work/catalog/images/navbar_logo.svg" alt="navbar_logo">
    </footer>
</body>



</html>
